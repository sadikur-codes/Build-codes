<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>boilarplate</title>
	<link rel="stylesheet" href="./assets/css/all.min.css">

	<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
	<div class="container-fluid top-header">
    <div class="container">
        <div class="row align-items-center">

            <!-- Logo -->
            <div class="col-lg-2 col-md-3 col-6 logo">
                <img src="logo.png" alt="Logo">
            </div>

            <!-- Search -->
            <div class="col-lg-5 col-md-6 d-none d-md-block">
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search for products">
                    <button>
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-5 col-md-3 col-6 d-flex justify-content-end align-items-center">

                <!-- PC Builder -->
                <a href="#" class="pc-builder-btn me-3 d-none d-lg-inline">
                    PC BUILDER
                </a>

                <!-- Icons -->
                <a href="#" class="icon-btn">
                    <i class="bi bi-person"></i>
                </a>

                <a href="#" class="icon-btn">
                    <i class="bi bi-shuffle"></i>
                    <span class="badge rounded-pill">0</span>
                </a>

                <a href="#" class="icon-btn">
                    <i class="bi bi-cart"></i>
                    <span class="badge rounded-pill">0</span>
                </a>

                <!-- Hotline -->
                <div class="hotline ms-3">
                    <span>09613660044</span> (Hotline)<br>
                    <span>01762000004</span><br>
                    (11AM - 8PM)
                </div>

            </div>
        </div>
    </div>
</div>

	<script src="./assets/js/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/waypoints.min.js"></script>
	<script src="./assets/js/jquery.counterup.min.js"></script>
	<script src="./assets/js/venobox.min.js"></script>
	<script src="./assets/js/wow.min.js"></script>
	<script src="./assets/js/swiper-bundle.min.js"></script>
	<script src="./assets/js/app.js"></script>
</body>
